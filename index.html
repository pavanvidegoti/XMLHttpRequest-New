<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR API Call Discord</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header class="p-4 bg-info text-white text-center font-weight-bold h1">XMLHttpRequest</header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-4">
                <div class="card">
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="title">Title*</label>
                                <input type="text" class="form-control" required placeholder="Title.." id="title">
                            </div>
                            <div class="form-group">
                                <label for="content">Content*</label>
                                <textarea type="text" class="form-control" required placeholder="Content.." id="content"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userId">UserId*</label>
                                <select  class="form-control" required  id="userId">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div>
                                <button class="btn btn-primary btn-sm btn-block" id="submitBtn" >Add</button>
                                <button class="btn btn-success btn-sm btn-block d-none" id="updateBtn" type="button">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 mt-4" id="postContainer">
                <!-- <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h3>Title</h3>
                    </div>
                    <div class="card-body">
                        <p>Content</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-primary" onclick="onEdit(this)">Edit</button>
                        <button class="btn btn-danger" onclick="onEdit(this)">Delete</button>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="loader d-none" id="loader">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
    
        </div>
    </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
